<div class="carousel-container">
  <div class="carousel-header">
    <a href="#" class="view-all">View All</a>
  </div>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-4" *ngFor="let slide of slides.slice(currentSlideIndex, currentSlideIndex + 3)">
            <div class="card">
              <div class="card__image">
                <img [src]="getImageUrl(slide.image)" [alt]="slide.title" class="card-imgs pv delete">
              </div>
              <div class="card__content">
                <p class="card__title">{{ slide.title }}</p>
                <h3 class="card__price">{{ slide.price }}</h3>
                <button class="card__button" (click)="bookEvent(slide)">Book Now <i class="fa fa-angle-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
